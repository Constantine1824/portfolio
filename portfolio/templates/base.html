{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ayomide Taiwo - Portfolio">
    <title>{% block title %}Ayomide Taiwo{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/modern-styles.css' %}">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Lora&family=Playfair+Display:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    {% block extra_css %}{% endblock %}
</head>

<body>
    <!-- Skip link for accessibility -->
    <a href="#main-content" class="sr-only sr-only-focusable">Skip to main content</a>

    <!-- Header with Navigation -->
    <header class="header">
        <div class="container">
            <nav aria-label="Main navigation">
                <div class="nav">
                    <button class="mobile-menu-btn" aria-label="Toggle navigation menu" aria-expanded="false">
                        <i class="fas fa-bars"></i>
                    </button>

                    <div class="nav-links-container">
                        <ul class="nav-links">
                            <li><a href="{% url 'main' %}" aria-label="Go to Home page">Home</a></li>
                            <li><a href="{% url 'main' %}#about" aria-label="Go to About section">About</a></li>
                            <li><a href="{% url 'main' %}#skills" aria-label="Go to Skills section">Skills</a></li>
                            <li><a href="{% url 'main' %}#projects" aria-label="Go to Projects section">Projects</a>
                            </li>
                            <li><a href="{% url 'blog_list' %}" aria-label="Go to Blog">Blog</a></li>
                            <li><a href="{% url 'main' %}#contact" aria-label="Go to Contact section">Contact</a></li>
                        </ul>
                    </div>

                    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </nav>
        </div>
    </header>

    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="social-links">
                    <a href="https://github.com/Constantine1824" class="social-link" target="_blank" rel="noopener"
                        aria-label="GitHub profile">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="#" class="social-link" target="_blank" rel="noopener" aria-label="LinkedIn profile">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a href="#" class="social-link" target="_blank" rel="noopener" aria-label="Twitter profile">
                        <i class="fab fa-x-twitter"></i>
                    </a>
                </div>
                <p>&copy; {% now "Y" %} Ayomide Taiwo.</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/8dc9ace40a.js" crossorigin="anonymous"></script>
    {% block extra_js %}{% endblock %}
    <script src="{% static 'js/app.js' %}"></script>
</body>

</html>
